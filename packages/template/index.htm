<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>测试</title>
  <link rel="stylesheet" href="./static/gde-sdk/layer-switch.css">
  <link rel="stylesheet" href="./static/gde-sdk/mapbox-gl.css">

  <style>
    * { margin: 0; padding: 0; }
    #container {
      width: 100vw;
      height: 100vh;
    }
  </style>

</head>

<body>
  <div id="container">
    <div id="container1"></div>
    <div id="container2"></div>
  </div>

  <script src="./static/gde-sdk/gde.min.js"></script>
  <script>
    var style = {
      "name": "司南智图",
      "zoom": 4,
      "center": [
        116.42,
        40.33
      ],
      "transition": {
        "duration": 300,
        "delay": 0
      },
      "layers": [],
      "metadata": {},
      "version": 8,
      "glyphs": "http://vt.geo-compass.com/geocmap/api/v1/font/10001000004/{fontstack}/{range}.pbf",
      "sprite": "http://vt.geo-compass.com/geocmap/api/v1/symbol/10001000003/10001000015/sprite",
      "sources": {}
    }
  </script>
  <script>
    var mapbox1 = new gde.GdeMapbox({ container: 'container1', style, onResize: true, showGdeBaseLayerControl: true}).map
    var mapbox2 = new gde.GdeMapbox({ container: 'container2', style, onResize: true, showGdeBaseLayerControl: true}).map
    new GdeSplitScreen('container', {
      screenOptions: [
        {
          optionContainer: 'container1',
          optionTitle: {
            text: '测试地图一'
          },
          optionMapbox: mapbox1
        },
        {
          optionContainer: 'container2',
          optionTitle: {
            text: '测试地图二'
          },
          optionMapbox: mapbox2
        },
      ]
    })
  </script>

</body>

</html>
