<!DOCTYPE html>
<html style="width: 100%; height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>map-split</title>

    <link href='https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body style="width: 100%; height: 100%;">
    <div id="container">
        <div id="container1"></div>
        <div id="container2"></div>
    </div>
    <script src="https://unpkg.com/mapbox-gl-split"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.js'></script>

</body>
<script>
    const style1 = {
        name: '司南智图',
        zoom: 4,
        center: [116.42, 40.33],
        transition: {
            duration: 300,
            delay: 0
        },
        layers: [
            {
                id: '天地图矢量',
                type: 'raster',
                source: 'tdt_vec'
            },
            {
                id: '天地图矢量注记',
                type: 'raster',
                source: 'tdt_cva'
            }
        ],
        metadata: {},
        version: 8,
        glyphs: 'http://vt.geo-compass.com/geocmap/api/v1/font/10001000004/{fontstack}/{range}.pbf',
        sprite: 'http://vt.geo-compass.com/geocmap/api/v1/symbol/10001000003/10001000015/sprite',
        sources: {
            tdt_vec: {
                type: 'raster',
                tiles: ['http://t5.tianditu.gov.cn/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=b8b36f528ccc550525c7cada64303bc4'],
                tileSize: 256
            },
            tdt_cva: {
                type: 'raster',
                tiles: ['http://t5.tianditu.gov.cn/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=b8b36f528ccc550525c7cada64303bc4'],
                tileSize: 256
            }
        }
    };
    const style2 = {
        name: '司南智图',
        zoom: 4,
        center: [116.42, 40.33],
        transition: {
            duration: 300,
            delay: 0
        },
        layers: [
            {
                id: '天地图影像',
                type: 'raster',
                source: 'tdt_img'
            },
            {
                id: '天地图影像注记',
                type: 'raster',
                source: 'tdt_cia'
            }
        ],
        metadata: {},
        version: 8,
        glyphs: 'http://vt.geo-compass.com/geocmap/api/v1/font/10001000004/{fontstack}/{range}.pbf',
        sprite: 'http://vt.geo-compass.com/geocmap/api/v1/symbol/10001000003/10001000015/sprite',
        sources: {
            tdt_img: {
                type: 'raster',
                tiles: ['http://t5.tianditu.gov.cn/DataServer?T=img_w&x={x}&y={y}&l={z}&tk=b8b36f528ccc550525c7cada64303bc4'],
                tileSize: 256
            },
            tdt_cia: {
                type: 'raster',
                tiles: ['http://t5.tianditu.gov.cn/DataServer?T=cia_w&x={x}&y={y}&l={z}&tk=b8b36f528ccc550525c7cada64303bc4'],
                tileSize: 256
            }
        }
    };

    const map1 = new mapboxgl.Map({ container: 'container1', style: style1, trackResize: true });

    const map2 = new mapboxgl.Map({ container: 'container2', style: style2, trackResize: true });

    new mapboxglSplit.SplitMap('container', {
        maps: [map1, map2]
    });
</script>

</html>
